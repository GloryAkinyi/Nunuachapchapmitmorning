<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here!</title>
    <link rel="stylesheet" href="css/form.css">


</head>
<body>

<form action="">
    <legend>Join Us Today!</legend>
    <label for="firstname">FirstName :</label>
    <input type="text" placeholder="Enter your firstname" id="firstname" required>
    <br><br>


    <label for="surname">Surname :</label>
    <input type="text" placeholder="Enter your surname" id="surname" required>
    <br><br>

    <label for="email">Email Address :</label>
    <input type="email" placeholder="e.g abc@gmail.com" id="email" required>
    <br><br>

    <label for="password">Password :</label>
    <input type="password" placeholder="Type your password" id="password" required>
    <br><br>

    <label for="phone">Phone Number :</label>
    <input type="tel" placeholder="e.g 07566789999" id="phone"  required>
    <br><br>


    <label for="yob">Birthday :</label>
    <input type="date" id="yob" required>
    <br><br>

    <label for="appointment">Appointment Date and Time :</label>
    <input type="datetime-local" id="appointment"> <br><br>

    <label for="photo">Upload photo :</label>
    <input type="file" id="photo" required><br><br>

    <label for="nationality">Nationality :</label>
    <!----Dropdown--->
    <select name="" id="nationality">
        <option value="" disabled>---Select Nationality---</option>
        <option value="">Kenyan</option>
        <option value="">Ugandan</option>
        <option value="">German</option>
        <option value="">Italian</option>
        <option value="">French</option>
    </select>
    <br><br>


    <p>Choose your favourite football team</p>
    <input type="radio" id="arsenal" name="team">
    <label for="arsenal">Arsenal</label>
    <br>

    <input type="radio" id="ManU" name="team">
    <label for="ManU">Man United</label>
    <br>

    <input type="radio" id="chelsea" name="team">
    <label for="chelsea">Chelsea</label>
    <br>

    <br>

    <p>Select programming language :</p>
    <input type="checkbox" id="python">
    <label for="python">Python</label>
    <br>

    <input type="checkbox" id="PHP">
    <label for="PHP">PHP</label>
    <br>

    <input type="checkbox" id="java">
    <label for="java">Java</label>
    <br><br>

    <label for="message">Describe yourself</label> <br>
    <textarea name="" id="message" cols="40" rows="5" placeholder="Type something here..."></textarea> <br><br>



    <button type="submit">Create An Account</button>


</form>




</body>
</html>
